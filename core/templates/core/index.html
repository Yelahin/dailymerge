{% extends "basic.html" %}
{% block content %}
    {% for article in articles %}
        <div class="news-item">
            <a href="{{ article.link }}">
                <div>
                    <img src="{{ article.image_url }}" alt="article image">
                    <strong>{{ article.title }}</strong>
                    <p>{{ article.summary }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
